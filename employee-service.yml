  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  boot:
    message: Hello, Employee Service

eureka:
  instance:
    client:
      serverUrl:
        defaultZone: http://localhost:8761/eureka/
